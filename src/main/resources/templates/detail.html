<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<title>User Home</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="panel col-md-5 center-block">
			<div class="panel panel-primary">
				<div class="panel-heading">Book Detail</div>
				<div class="panel-body">
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id</label>
						<div class="col-sm-10">
							<span th:text="${book.id}"></span>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="title" class="col-sm-2 col-form-label">Title</label>
						<div class="col-sm-10">
							<span th:text="${book.title}"></span>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="title" class="col-sm-2 col-form-label">Title</label>
						<div class="col-sm-10">
							<span th:text="${book.author}"></span>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="title" class="col-sm-2 col-form-label">Title</label>
						<div class="col-sm-10">
							<span th:text="${book.description}"></span>
						</div>
					</div>
					
					<div class="form-group col-xs-offset-8 col-xs-4">
						<a class="btn btn-primary" th:href="@{/book/page/1}" role="button">Back</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
